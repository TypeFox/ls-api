buildscript {
	repositories {
		jcenter()
	}
	dependencies {
		classpath 'org.xtext:xtext-gradle-plugin:1.0.5'
	}
}

ext.buildTime = new java.text.SimpleDateFormat('yyyyMMddHHmm').format(new Date())

subprojects {
	ext.xtextVersion = '2.10.1-SNAPSHOT'
	ext.guavaVersion = '[14.0,19)'
	repositories {
		jcenter()
		maven {
			url 'https://oss.sonatype.org/content/repositories/snapshots'
		}
	}
	
	group = 'io.typefox.lsapi'
	
	version = '0.2.0-SNAPSHOT'
	
	apply plugin: 'java'
	apply plugin: 'org.xtext.xtend'
	apply plugin: 'eclipse'
	apply from: "${rootDir}/gradle/maven-deployment.gradle"
	apply from: "${rootDir}/gradle/manifest-gen.gradle"
	
	sourceCompatibility = '1.8'
	targetCompatibility = '1.8'

	xtend {
		debugger {
			sourceInstaller = 'PRIMARY'
			hideSyntheticVariables = false
		}
	}
	
	sourceSets {
		main.xtendOutputDir = 'src/main/xtend-gen'
		test.xtendOutputDir = 'src/test/xtend-gen'
	}
	
	javadoc {
		options.addStringOption('-Xdoclint:none')
	}
}
